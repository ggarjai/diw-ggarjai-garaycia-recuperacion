    </div>
  </header>

    <main>
      <article class="profile">
        <div class="profile-img">
          <img src="/src/img/user-circle.png">
          <a href="#" class="button-small">Cambiar</a>
        </div>
        <form>
          <h1>Mi perfil</h1>
          <div class="profile-img-mobile">
            <img src="/src/img/user-circle.png">
            
          </div>
          <ul class="form-fields profile-form">
            <li>
              <label for="name">Nombre</label>
              <input type="text" placeholder="Antonio" id="name" name="name">
            </li>
            <li>
              <label for="surname">Apellidos</label>
              <input type="text" placeholder="González Pérez" id="surname" name="surname">
            </li>
            <li>
              <label for="username">Nombre de usuario</label>
              <input type="text" placeholder="Antogope21" id="username" name="username">
            </li>
            <li>
              <label for="email">Correo electrónico</label>
              <input type="email" placeholder="Antogope21@gmail.com" id="email" name="email">
            </li>
            <li>
              <label for="password">Contraseña</label>
              <input type="password" placeholder="" id="password" name="password" class="narrow-field">
              <a href="#" class="button-small">Cambiar</a>
            </li>
            <li>
              <label for="gender">Género</label>
              <select id="gender" name="gender" class="narrow-field">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
              </select>
            </li>
            <li>
              <label for="address">Dirección</label>
              <input type="text" placeholder="C/Jardines Leonor 0" id="address" name="address">
            </li>
            <li>
              <label for="city">Localidad</label>
              <input type="text" placeholder="Bedford" id="city" name="city">
            </li>
            <li>
              <label for="state">Provincia</label>
              <input type="text" placeholder="Quebec" id="state" name="state">
            </li>
            <li>
              <label for="country">País</label>
              <select id="country" name="country" class="narrow-field">
                <option value="spain">España</option>
                <option value="argentina">Argentina</option>
                <option value="mexico">México</option>
                <option value="france">Francia</option>
                <option value="unitedkingdom" selected>Reino Unido</option>
                <option value="germany">Alemania</option>
                <option value="chile">Chile</option>
                <option value="peru">Perú</option>
                <option value="costarica">Costa Rica</option>
                <option value="drepublic">República Dominicana</option>
              </select>
            </li>
            <li>
              <label for="card-name">Nombre de tarjeta</label>
              <input type="text" placeholder="" id="card-name" name="card-name">
            </li>
            <li>
              <label for="card-number">Número de tarjeta</label>
              <input type="text" placeholder="" id="card-number" name="card-number">
            </li>
            <li>
              <a href="#" class="button-small">Limpiar</a><a href="#" class="button-small">Actualizar</a>
            </li>
          </ul>
        </form>
      </article>

    </main>

    </footer>
